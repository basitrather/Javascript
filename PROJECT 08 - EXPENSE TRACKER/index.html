<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>EXPENSE TRACKER</title>
    <link rel="stylesheet" href="/PROJECT 08 - EXPENSE TRACKER/style.css" />
  </head>
  <body>
    <div class="webapp">
      <h1>expense tracker</h1>
      <div id="inputExpenses">
        <div class="descriptionField">
          <label for="description">Description</label>
          <input id="description" type="text" required />
        </div>
        <div class="amountField">
          <label for="amount">Amount</label>
          <input id="amount" type="number" required />
        </div>
        <div class="Catagory">
          <label for="expenses">Catagory</label>
          <select id="expenses" name="expense">
            <option value="Food">Food</option>
            <option value="Travel/Transport">Travel/Transport</option>
            <option value="Bills/Utilities">Bills/Utilities</option>
            <option value="Shopping">Shopping</option>
            <option value="Health/Medical">Health/Medical</option>
            <option value="Work/Office">Work/Office</option>
            <option value="Education">Education</option>
            <option value="Other/Miscellaneous">Other/Miscellaneous</option>
          </select>
        </div>
        <button type="submit" class="addExpenseBtn">Add Expense</button>
      </div>
      <table border="">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" style="text-align: right; font-weight: bold">
              Total:
            </td>
            <td id="total-amount">0</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="/PROJECT 08 - EXPENSE TRACKER/script.js"></script>
  </body>
</html>
