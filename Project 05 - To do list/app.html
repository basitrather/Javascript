<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>to-do web app</h1>
    <div class="input" id="addTask">
      <input
        id="inputField"
        class="inputClass"
        type="text"
        placeholder="what are you goals today :/"
        required
      />
      <button class="button">
        <img id="submitTask" src="/Images/addTask.png" alt="" />
      </button>
      <button class="button">
        <img id="modeChange" src="/Images/darkMode.png" alt="" />
      </button>
    </div>
    <ul id="tasks">
      <img class="emptyImg" src="/Images/emptyTasks.png" alt="NO Task" />
    </ul>
    <script src="/script.js"></script>
  </body>
</html>
